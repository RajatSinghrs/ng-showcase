<mat-card style="position: relative;">
  <div class="chip-wrapper">
    <mat-chip class="chip">
      <p class="ff_Segoe small">v{{ package.version }}</p>
    </mat-chip>
  </div>
  <mat-card-header style="display: grid;">
    <mat-card-title class="gradient-text font-bold ff_Segoe">{{ package.name }}</mat-card-title>
    <p class="ff_Segoe text-muted-foreground mt-1">{{ package.description }}</p>
  </mat-card-header>
  <mat-card-content>
    <div class="space-y-4">
      <div class="flex items-center justify-between">
        <span class="text-sm text-muted-foreground">
          <mat-icon class="saveIco">save_alt</mat-icon>
          Downloads: {{ package.downloads }}</span>
      </div>

      <div class="flex flex-wrap gap-2">
        <span *ngFor="let tag of package.tags" class="tag">{{ tag }}</span>
      </div>

      <div class="space-y-2">
        <h4 class="font-medium text-foreground">Features:</h4>
        <ul class="list-disc list-inside text-sm text-muted-foreground space-y-1">
          <li *ngFor="let feature of package.features">{{ feature }}</li>
        </ul>
      </div>

      <!-- <div class="flex flex-wrap gap-2 pt-4">
        <a mat-stroked-button href="{{ package.npmUrl }}" target="_blank" class="link-button">
          <lucide-icon class="link-icon" name="externalLink"></lucide-icon>
          NPM
        </a>
        <a mat-stroked-button href="{{ package.demoUrl }}" target="_blank" class="link-button">
          <lucide-icon class="link-icon" name="externalLink"></lucide-icon>
          Demo
        </a>
        <a mat-stroked-button href="{{ package.githubUrl }}" target="_blank" class="link-button">
          GitHub
        </a>
      </div> -->
      <div class="button-spacer">
        <button mat-raised-button class="codeBtn ff_Segoe">
          <mat-icon class="mr-2">open_in_new</mat-icon>
          NPM Packages
        </button>
        <button mat-stroked-button class="starBtn ff_Segoe">
          <mat-icon class="mr-2">star_border</mat-icon>
          Live Demo
        </button>
        <!-- <button mat-stroked-button class="sourceBtn ff_Segoe flex items-center gap-2">
          <lucide-icon class="link-icon" name="github"></lucide-icon>
          Source
        </button> -->
        <button mat-stroked-button class="gitBtn ff_Segoe">
          <span class="inline-flex items-center gap-2">
            <lucide-icon class="w-4 h-4" name="github"></lucide-icon>
            <span>Source</span>
          </span>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
